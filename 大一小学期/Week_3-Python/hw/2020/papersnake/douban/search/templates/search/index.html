								<g transform="translate(19.000000, 0.000000)">
									<circle id="small-circle" fill="#5661B3" cx="30" cy="30" r="30"></circle>

    <main>
        <div class="search-area"><img src="{% static 'img/douban.png' %}" width="200" height="200"><form action="/search/" method="GET">
            <div class="search-box"><input type="text" name="q" placeholder="{{ search_words }}"><span></span></div>
            <div style="text-align: center">
            <input type="radio" id="contactChoice1" name="type" value="Movie" required>
			<label for="contactChoice1">影视</label>
			<input type="radio" id="contactChoice2" name="type" value="Celebrity">
			<label for="contactChoice2">演员</label>
			<input type="radio" id="contactChoice3" name="type" value="Comment">

            </div>
        </div>
